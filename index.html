<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic HTML Viewer</title>
  </head>
  <body>
    <div id="content"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const rawHTML = params.get("html");

      if (rawHTML) {
        const decodedHTML = decodeURIComponent(rawHTML);
        document.getElementById("content").innerHTML = decodedHTML;
      } else {
        document.getElementById("content").innerHTML = "<p>No HTML provided.</p>";
      }
    </script>
  </body>
</html>
